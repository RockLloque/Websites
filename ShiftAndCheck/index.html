<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Press Shift to Check Boxes</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div id="container">
    <div class="item">
      <input  type="checkbox" >
      <p>Check one item</p>
    </div>
    <div class="item">
      <input  type="checkbox" >
      <p>then hold the Shift key</p>
    </div>
    <div class="item">
      <input  type="checkbox" >
      <p>and check another item</p>
    </div>
    <div class="item">
      <input  type="checkbox" >
      <p>above or below</p>
    </div>
    <div class="item">
      <input  type="checkbox" >
      <p>all items inbetween will be marked</p>
    </div>
  </div>
  <script src="./js/app.js"></script>
</body>
</html>
