<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Critical Path: Script</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div id="keyContainer">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">rim</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">flam</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">sdst</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">ophat</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">pdhat</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tom</span>
    </div>
  </div>

  <audio data-key="65" src="./drumsamples/ClHat.wav"></audio>
  <audio data-key="83" src="./drumsamples/Rim.wav"></audio>
  <audio data-key="68" src="./drumsamples/Snr.wav"></audio>
  <audio data-key="70" src="./drumsamples/Flam.wav"></audio>
  <audio data-key="71" src="./drumsamples/Kick.wav"></audio>
  <audio data-key="72" src="./drumsamples/SdSt.wav"></audio>
  <audio data-key="74" src="./drumsamples/OpHat.wav"></audio>
  <audio data-key="75" src="./drumsamples/PdHat.wav"></audio>
  <audio data-key="76" src="./drumsamples/SnrOff.wav"></audio>
  <script src='./js/app.js'></script>
</body>
</html>
